
<html>

<head>
    {% include 'shared_head.html' %}

    <style>

        .axis {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

    </style>
</head>
<body>
{% include 'header.html' %}
<h1><a href="{{party_uri}}">{{party_uri}}</a></h1>
<h3>Bill History</h3>
<table class="table">
    <thead>
        {% for i in data[0] %}
            <th>{{i}}</th>
        {% endfor %}
    </thead>
    <tbody>
{% for i in data %}
<tr>
    {% for j in i %}
        <td>
            {{ i[j] }}
        </td>
    {% endfor %}
</tr>
    </tbody>
{% endfor %}
</table>

</body></html>
